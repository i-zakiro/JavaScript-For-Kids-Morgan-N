<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>bOUNCING bALL MY CODE</title>
</head>

<body>

  <canvas id="canvas" width="500" height="300"></canvas>
  <script>

  // JavaScript

  var Ball = function () {
    this.color;
    this.x = 100;
    this.y = 100;
    this.xSpeed = (Math.random() * 10) - 5;
    this.ySpeed = (Math.random() * 10) - 5;
  };

  var circle = function (x, y, radius, fillCircle, colo) {

    ctx.beginPath();

    ctx.fillStyle = color;

    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
    if (fillCircle) {
      ctx.fill();

    } else {
      ctx.stroke();
    }

  };

  Ball.prototype.draw = function () {

    circle(this.x, this.y, 3, true, this.color);

  };

  Ball.prototype.move = function () {

    this.x += this.xSpeed;
    this.y += this.ySpeed;

  };

  Ball.prototype.checkCollision = function () {
    if (this.x < 0 || this.x > width) {
      this.xSpeed = -this.xSpeed;
    }
    if (this.y < 0 || this.y > height) {
      this.ySpeed = -this.ySpeed;
    }
  };



  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  var width = canvas.width;
  var height = canvas.height;

  var ball = new Ball();

  var balls = [];

  var colors = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"];

  var pickRandomColor = function(colors) {
    return colors[ Math.floor( Math.random() * colors.length ) ];
  }

  for( var i = 0; i < 10; i++ ){
    balls[i] = new Ball();
    balls[i].color = pickRandomColor(colors);
  }

  var j = 0;

  console.log(balls);

  setInterval(function () {


    ctx.clearRect(0, 0, width, height);

    for( var j = 0; j < balls.length; j++ ){
      balls[j].draw();
      balls[j].move();
      balls[j].checkCollision();
    }
    
    ctx.strokeRect(0, 0, width, height);

  }, 30);







  </script>
</body>

</html>
