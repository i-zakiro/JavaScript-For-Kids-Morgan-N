<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="900" height="900"></canvas>

    <script>

        var guess = "a";

        var answerArray = [];

        var word = "pancake";

        var updateGameState = function(guess, answerArray, word) {
            var appearances = 0;
            for( var j = 0; j < word.length; j++ ){
                if ( guess === word[j] ) {
                    answerArray[j] = guess;
                    appearances++;
                }
            }
            return appearances;
        }

        alert(updateGameState(guess, answerArray, word));

    </script>
</body>
</html>
