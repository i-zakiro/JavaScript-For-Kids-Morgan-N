<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            // Здесь будет JavaScript-код
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            //ctx.fillStyle = "red";

            for ( let i = 0; i < 3; i++ ) {
                ctx.fillStyle = '#' + Math.floor(Math.random() * 9 ) + Math.floor(Math.random() * 9 ) + Math.floor(Math.random() * 9 );
                ctx.fillRect( i * 50, 0, 50, 200 );
            };

            




            console.log(canvas);
        </script>
    </body>
</html>
