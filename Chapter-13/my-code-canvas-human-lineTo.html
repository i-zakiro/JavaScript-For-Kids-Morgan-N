<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            // Здесь будет JavaScript-код
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.strokeStyle = "Turquoise";
            ctx.lineWidth = "4";

            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(60, 60);
            ctx.moveTo(60, 10);
            ctx.lineTo(10, 60);
            ctx.stroke();
        </script>
    </body>
</html>
