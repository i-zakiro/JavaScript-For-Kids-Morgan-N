<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            // Здесь будет JavaScript-код
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.lineWidth = 4;

            ctx.strokeRect( 10, 10, 20, 20 );

            ctx.moveTo( 20, 30 );
            ctx.lineTo( 20, 65 );

            ctx.moveTo( 0, 38 );
            ctx.lineTo( 20, 48 );

            ctx.moveTo( 20, 48 );
            ctx.lineTo( 40, 38 );
            
            ctx.moveTo( 20, 64 );
            ctx.lineTo( 0, 90 );
            
            ctx.moveTo( 20, 64 );
            ctx.lineTo( 40, 90 );

            ctx.stroke();
        </script>
    </body>
</html>
