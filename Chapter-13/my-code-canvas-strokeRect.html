<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            // Здесь будет JavaScript-код
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.strokeStyle = "DeepPink";
            ctx.lineWidth = "39";

            ctx.strokeRect( 10, 10, 100, 20 );
        </script>
    </body>
</html>
