  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    // JavaScript

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;
    ctx.font = "54px serif";
    ctx.lineWidth = 4;

    
    // let pickWord = getRandomWord(wordsMassive);

    var pickWord = function() {
      var words = ["coyote", "jackal", "cheetah", "turtle", "orangutan", "deer"];
      return words[Math.floor(Math.random() * words.length)];
    }

    // let massiveAnswerArray


    // F createMassiveAnswerArray (pickWord) "_"

    var createMassiveAnswerArray = function(pickWord) {

      var massiveAnswer = [];

      for (var i = 0; i < pickWord.length; i++) {
        massiveAnswer[i] = " ";
      }

      return massiveAnswer;
    };

    var word = pickWord();

    var answerArray = createMassiveAnswerArray(word);

    // let unsolvedSimbols = pickWord.length;

    var unsolvedSimbols = word.length;

    // let wrongMassive = [];

    var wrongMassive = [];






    

    // let errorsCount = 0;

    var errorsCount = 0;








    // F drawPeople

    var drawPeople = function () {
      ctx.strokeRect(20, 20, 20, 20);
      ctx.beginPath();
      ctx.moveTo(30, 40);
      ctx.lineTo(30, 80);
      ctx.moveTo(30, 80);
      ctx.lineTo(10, 110);
      ctx.moveTo(30, 80);
      ctx.lineTo(50, 110);
      ctx.moveTo(30, 60);
      ctx.lineTo(10, 50);
      ctx.moveTo(30, 60);
      ctx.lineTo(50, 50);
      ctx.stroke();
    };

//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //drawPeople();







    // F drawAnswerMassive(answerArray)

    var drawAnswerMassive = function(answerArray) {
      ctx.textBaseline = "bottom";
      ctx.textAlign = "center";
      var AnswerXcoordinate = 45;
      for (var l = 0; l < answerArray.length; l++) {
        ctx.fillText(answerArray[l], AnswerXcoordinate, height - 6);
        AnswerXcoordinate += 40;
      }
    };

//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //drawAnswerMassive(answerArray);    







    // F create underscoreUnderAnswerMassive

    var underscoreUnderAnswerMassive = function(answerArray) {
      var underscoreXcoordinate = 30;
      ctx.beginPath();

      for (var i = 0; i < answerArray.length; i++) {
        ctx.moveTo(underscoreXcoordinate, height - 15);
        ctx.lineTo(underscoreXcoordinate + 30, height - 15);
        underscoreXcoordinate += 40; 
      };
      
      ctx.stroke();
    };

//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //underscoreUnderAnswerMassive(answerArray);










    // F drawWrongMassive(wrongMassive)

    var drawWrongMassive = function(wrongMassive) {
      var wrongMassiveYcoordinate = 50;
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for( var j = 0; j < wrongMassive.length; j++ ){
        ctx.fillText(wrongMassive[j], width - 45, wrongMassiveYcoordinate);
        wrongMassiveYcoordinate += 50;
      }
    };

//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //drawWrongMassive(wrongMassive);   













    // F create drawWrongMassiveLines

    var drawWrongMassiveLines = function(wrongMassive) {
      var linesYcoordinate = 50;
      ctx.beginPath();

      for (var i = 0; i < wrongMassive.length; i++) {
        ctx.moveTo(width - 60, linesYcoordinate);
        ctx.lineTo(width - 30, linesYcoordinate);
        linesYcoordinate += 50;
      };
      
      ctx.stroke();
    };

    //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //drawWrongMassiveLines(wrongMassive);









    var borderAround = function() {
      ctx.rect(0, 0, width, height);
      ctx.stroke();
    }

    //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //borderAround();
















    // F youwin draw > "you win"

    var youWin = function() {
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      ctx.fillText("YOU WIN!", width / 2, height / 2);
    };


    //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    //youWin();





















    // F rightOrNotSimbol(guess) >  > for() check simbol with word
    // if guess === word[i] add guess in massiveAnswerArray[i] > unsolvedSimbols--;
    // else add guess in wrongMassive[]; > errorsCount++;

    var rightOrNotSimbol = function(guess, word) {
      var isOneSimbol = false;
      for (var k = 0; k < word.length ; k++) {
        if ( guess === word[k] ) {
          answerArray[k] = guess;
          unsolvedSimbols--;
          isOneSimbol = true;
        }
      }

      if (!isOneSimbol) {
        wrongMassive.push(guess);
        errorsCount++;
      }
    };

    var keyArray = {
      65: 'a',
      66: 'b',
      67: 'c',
      68: 'd',
      69: 'e',

/*
    F event listener onPushKey(event)
      // let guess;
        guess = keyArray[event]
      if (unsolvedSimbols > 0) 
          rightOrNotSimbol(guess, word) 
    //    drawWrongMassive(wrongMassive[])
    //   > drawAnswerMassive(massiveAnswerArray[])
    //   > drawPeople();
      else if (unsolvedSimbols == 0) > youWinDraw()
*/

    document.addEventListener('keydown', function(event){
      var guess;
      guess = keyArray[event.keyCode];
      ctx.clearRect(0, 0, width, height);

      if (unsolvedSimbols > 0) {
        rightOrNotSimbol(guess, word);
        drawPeople();
        drawAnswerMassive(answerArray);
        underscoreUnderAnswerMassive(answerArray);
        drawWrongMassive(wrongMassive);
        drawWrongMassiveLines(wrongMassive);
        borderAround();
      } else if (unsolvedSimbols == 0){
        youWin()
      }

    } );

    </script>
