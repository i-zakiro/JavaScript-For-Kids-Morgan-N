<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>SNAKES - my code!</title>
  </head>

  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    // JavaScript

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;

    var blockSize = 10;

    var score = 0;

    var widthInBlocks = width / blockSize;
    var heightInBlocks = height / blockSize;

    //create blocks borders
    var drawBorders = function() {
      ctx.fillStyle = "grey";
      ctx.rect(0, 0, width, blockSize);
      ctx.rect(0, height - blockSize, width, blockSize);
      ctx.rect(0, 0, blockSize, height);
      ctx.rect(width - blockSize, 0, blockSize, height);
      ctx.fill();
    };

    function drawScore() {
      ctx.textAlign = 'left';
      ctx.fillStyle = "Black";
      ctx.textBaseline = 'top';
      ctx.font = "20px serif";
      ctx.fillText("score is: " + score, blockSize, blockSize);
    };

    function gameOver() {
      clearInterval(intervalId);
      ctx.textAlign = 'center';
      ctx.fillStyle = "Black";
      ctx.textBaseline = 'middle';
      ctx.font = "60px serif";
      ctx.fillText("GAME OVER", width / 2, height / 2 );
    };

    var intervalId = setInterval(function() {
      ctx.clearRect(0, 0, width, height);
      drawBorders();
      drawScore();
      score++;
    }, 100)

    //gameOver();


    </script>
  </body>

</html>
