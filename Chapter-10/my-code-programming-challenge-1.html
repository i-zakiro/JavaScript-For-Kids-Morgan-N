<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text follow click</title>
</head>
<body>
    <h1 id="heading">Hello, world!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        $("html").click(function(event){
            $("h1").offset({
                left: event.pageX,
                top: event.pageY
            });
        });
    </script>
</body>
</html>
