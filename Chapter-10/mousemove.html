<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Перемещение мышки</title>
</head>
<body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    	$("html").mousemove(function (event) {
    		$("#heading").offset({
    			top: event.pageY,
    			left: event.pageX
    		});
    	});
    </script>
</body>
</html>
